        4221qi1bxy322mf4:
          value:
            - title: What is Snap Kit?
              answer: Snap Kit is a powerful, Puppeteer-based service that makes web
                automation a blast! You can use its simple API to capture
                high-quality webpage screenshots, scrape web content for data,
                and even generate beautiful images of your code.
            - title: How does authentication work?
              answer: "It's super easy! All you need is an access key. Just include it in your
                request header as a Bearer token, like this: `Authorization:
                Bearer YOUR-ACCESS-KEY`. That's it, you're in!"
            - title: What image formats does /api/snap support?
              answer: You've got options! The `/api/snap` endpoint supports modern `webp` (the
                default), lossless `png` for crisp graphics, and `jpeg` for when
                you need to control the file size with the `quality` parameter.
            - title: What's the difference between sync and async requests?
              answer: "Great question! Set `sync: true` if you want to wait for the job to
                complete and get the result in the same response. If you're
                firing off a big job or don't want to wait, use `sync: false`
                (the default) to get a `jobId` instantly. You can then use that
                ID to check the result later."
            - title: Can I crawl pages that require a login?
              answer: Absolutely! You can pass `cookies` and `localStorage` data in your
                request body. This allows you to simulate an authenticated user
                session, so you can easily access and automate content that's
                behind a login wall.
